<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h2>Dice Roller Game</h2>
        <p>Hey there...! Welcome to dice roller game.<hr>
        Enter the dice number and<br> click on Roll it button</p>

        <label for="enterNum">Dice num:</label>
        <input id="enterNum" type="number" value="1" min="1">
        <button onclick="diceRoll()">Roll it</button>

        <div id="diceNum" ></div>
        <div id="diceImg" ></div>
    </div>
   
</body>
</html>
